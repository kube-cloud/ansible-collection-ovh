# Collection Namespace
namespace: kube_cloud

# Collection Name
name: ovh

# Collection Version
version: 1.3.0

# Collection README (Summary)
readme: README.md

# Collection Authors
authors:
- KubeCloud (github.com/kube-cloud)
- Jean-Jacques ETUNE NGI <jetune@kube-cloud.com>


# Vollection Description
description: KubeCloud Ansible OVH Collection

# Collection License (https://spdx.org/licenses/)
license:
- Apache-2.0

# A list of tags you want to associate with the collection for indexing/searching. A tag name has the same character
# requirements as 'namespace' and 'name'
tags:
- cloud
- ops
- system
- network
- dns
- compute
- security
- ovh
- ssl
- acme
- letencrypt

# Collection Dependencies
# collection label 'namespace.name'. The value is a version range
# L(specifiers,https://python-semanticversion.readthedocs.io/en/latest/#requirement-specification). Multiple version
# range specifiers can be set and are separated by ','
dependencies: {
  "community.general": ">=4.0.0",
  "community.crypto": ">=2.15.0"
}

# The URL of the originating SCM repository
repository: https://github.com/kube-cloud/ansible-collection-ovh

# The URL to any online docs
documentation: https://github.com/kube-cloud/ansible-collection-ovh/tree/main/docs

# The URL to the homepage of the collection/project
homepage: https://github.com/kube-cloud/ansible-collection-ovh

# The URL to the collection issue tracker
issues: https://github.com/kube-cloud/ansible-collection-ovh/issues

build_ignore:
  - ".editorconfig"
  - ".gitignore"
